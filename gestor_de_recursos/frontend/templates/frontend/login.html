{# frontend/templates/frontend/login.html #}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Login | Gestor de Recursos</title>
    <link rel="stylesheet" href="{% static 'frontend/css/login.css' %}" />
    <script src="{% static 'frontend/js/login.js' %}" defer></script>
</head>
<body>
    <h1>Login</h1>

    <div id="mensaje-error" style="color: red;"></div>

    <form id="login-form">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Ingresar</button>
    </form>

    <footer>
        <p>© 2025 Gestor de Recursos</p>
    </footer>
</body>
</html>
